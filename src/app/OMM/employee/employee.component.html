<form
  [formGroup]="employeeForm"
  (ngSubmit)="submit()"
  class="col-md-12 my-form"
>
  <div class="col-md-12 main-container">
    <!-- CC -->
    <div class="col-md-12 cc-container">
      <label class="countryCode">CC: </label>
      <div class="col-md-5">
        <select class="cc_select">
          <option
            *ngFor="let opt of options"
            [value]="opt.option"
            [selected]="opt.selected == 'true'"
          >
            {{ opt.option }}
          </option>
        </select>
      </div>
    </div>

    <hr style="margin-left: 2%;" />

    <!-- Employee container style="display: flex"-->
    <div class="col-md-12 employee-container">
      <div class="form-group" style="display: flex">
        <div class="col-md-4 rowContent">
          <div class="col-md-3" style="text-align: right; padding: 0%">
            <label class="labeled emaployeeName">Name:</label>
          </div>
          <div class="col-md-7">
            <input
              type="text"
              id="employeeName"
              formControlName="employeeName"
              class="form-control"
              placeholder="Employee name"
            />
          </div>
        </div>
        <div class="col-md-5 rowContent" style="padding; 0%">
          <div class="col-md-3" style="text-align: right; padding: 0%">
            <label class="labeled emaployeeName">Employee No:</label>
          </div>
          <div class="col-md-7">
            <input
              type="text"
              id="employeeName"
              formControlName="employeeName"
              class="form-control"
              placeholder="Employee name"
            />
          </div>
        </div>
        <div class="col-md-4 rowContent">
          <div class="col-md-3" style="text-align: right; padding: 0%">
            <label class="labeled emaployeeName">Mnemonic:</label>
          </div>
          <div class="col-md-7">
            <input
              type="text"
              id="employeeName"
              formControlName="employeeName"
              class="form-control"
              placeholder="Employee name"
            />
          </div>
        </div>
      </div>

      <div class="form-group" style="display: flex">
        <div class="col-md-4 rowContent">
          <div class="col-md-3" style="text-align: right; padding: 0%">
            <label class="labeled emaployeeRole">Role:</label>
          </div>
          <div class="col-md-7">
            <select class="cc_select1">
              <option
                *ngFor="let opt of options"
                [value]="opt.option"
                [selected]="opt.selected == 'true'"
              >
                {{ opt.option }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-5 rowContent">
          <div class="col-md-3" style="text-align: right; padding: 0%">
            <label class="labeled emaployeeRole">Device Enabled:</label>
          </div>
          <div class="col-md-7">
            <select class="cc_select1">
              <option
                *ngFor="let opt of options"
                [value]="opt.option"
                [selected]="opt.selected == 'true'"
              >
                {{ opt.option }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-4 rowContent">
          <div class="col-md-3" style="text-align: right; padding: 0%">
            <label class="labeled emaployeeRole">Include DateOut Filled:</label>
          </div>
          <div class="col-md-7">
            <select class="cc_select1">
              <option
                *ngFor="let opt of options"
                [value]="opt.option"
                [selected]="opt.selected == 'true'"
              >
                {{ opt.option }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4 rowContent">
        <div class="col-md-3" style="text-align: right; padding: 0%">
          <label class="labeled emaployeeRole">Queue:</label>
        </div>
        <div class="col-md-7">
          <select class="cc_select1">
            <option
              *ngFor="let opt of options"
              [value]="opt.option"
              [selected]="opt.selected == 'true'"
            >
              {{ opt.option }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</form>
