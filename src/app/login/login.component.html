<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
<div class="container;">
  <div class="row;">
    <div class="col-md-12 d-flex justify-content-center">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="signIn()"
        class="my-form col-md-4"
      >
        <div class="col-md-12">
          <div class="form-group d-flex justify-content-center">
            <h4>Sign In</h4>
          </div>
          <hr />
          <div class="form-group">
            <div class="col-md-12">
              <label for="email">User name:</label>
              <input
                type="userName"
                id="userName"
                formControlName="userName"
                class="form-control"
                oninput="this.value = this.value.toUpperCase()"
                placeholder="User name"
              />
              <div
                *ngIf="
                  (loginForm.get('userName')?.invalid &&
                    loginForm.get('userName')?.touched) ||
                  loginForm.get('userName')?.dirty
                "
              >
                <label
                  *ngIf="loginForm.get('userName')?.hasError('required')"
                  class="text-danger"
                  >USer name is required</label
                >
                <label
                  *ngIf="loginForm.get('userName')?.hasError('pattern')"
                  class="text-danger"
                  >Please provide a valid user name</label
                >
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12">
              <label for="password">Password:</label>
              <div class="col-md-12" style="display: flex; padding: 0%">
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </div>
          </div>

          <div class="form-group login-button-div">
            <div class="col-md-12 d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary login-button"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 d-flex justify-content-center">
              <label>
                Don't have an account?
                <span><a [routerLink]="['/register']">Sign up</a></span>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
